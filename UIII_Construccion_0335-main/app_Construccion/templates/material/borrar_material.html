{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center">
                <h5>¿Está seguro que desea eliminar el material?</h5>
                <p class="lead">{{ material.nombre }} - {{ material.marca }}</p>
                <p><strong>Tipo:</strong> {{ material.tipo }}</p>
                <p><strong>Cantidad:</strong> {{ material.cantidad }}</p>
                <p><strong>Precio:</strong> ${{ material.precio }}</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'ver_materiales' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
